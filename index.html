<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <title>JS practice</title>
</head>
<body>

<main class="container">
  <h1 class="main-title">JS Practice</h1>
  <!--  TEXT  -->
  <div class="grid">
    <h1>Text</h1>
    <label for="text">Введите текст ( не больше 6 символов )</label>
    <input id="text" type="text" class="field">
    <p class="text-length"></p>
    <p class="str"></p>
  </div>
  <div class="grid">
    <h1>Radio Button</h1>
    <h2>Поставьте флажок на фрукт , чтобы узнать его полезные свойства</h2>
    <div class="block">
      <div class="block-item">
        <label for="bananaRadio">Банан</label>
        <input type="radio" name="prim" id="bananaRadio" value="banana">
        <label for="bananaRadio"><img src="img/banana.png" alt=""></label>
      </div>
      <div class="block-item">
        <label for="appleRadio">Яблоко</label>
        <input type="radio" name="prim" id="appleRadio" value="apple">
        <label for="appleRadio"><img src="img/apple.png" alt=""></label>
      </div>
      <div class="block-item">
        <label for="pineappleRadio">Ананас</label>
        <input type="radio" name="prim" id="pineappleRadio" value="pineapple">
        <label for="pineappleRadio"><img src="img/pineapple.png" alt=""></label>
      </div>
    </div>
    <div>
      <h3 class="fruitTitle"></h3>
      <p class="fruitInfo"></p>
    </div>

  </div>
</main>
<script src="js/core.js"></script>
</body>
</html>
